<!DOCTYPE html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseptin muokkaus</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <!-- Navigaatiopalkki -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Reseptisovellus</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/recipes">Reseptit</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add">Lisää resepti</a></li>
                    <li class="nav-item"><a class="nav-link" href="/categories">Kategoriat</a></li>
                </ul>
                <span class="navbar-text me-3">
                    Kirjautunut: <span sec:authentication="name"></span>
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger">Kirjaudu ulos</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Muokkauslomake -->
    <div class="container">
        <h2>Muokkaa reseptiä</h2>
        <form th:action="@{'/edit/' + ${recipe.id}}" th:object="${recipe}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Nimi:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Kuvaus:</label>
                <textarea id="description" th:field="*{description}" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label for="categoriesDropDown" class="form-label">Kategoria:</label>
                <select id="categoriesDropDown" th:field="*{category.id}" class="form-select">
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="ingredientsDropDown" class="form-label">Pääraaka-aine:</label>
                <select id="ingredientsDropDown" th:field="*{mainIngredient.id}" class="form-select">
                    <option th:each="ingredient : ${ingredients}" th:value="${ingredient.id}" th:text="${ingredient.name}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Tallenna muutokset</button>
        </form>
    </div>
</body>
</html>
