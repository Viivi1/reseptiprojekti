<!DOCTYPE html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Lisää kategoria</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <!-- Navigaatio -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Reseptisovellus</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/recipes">Reseptit</a></li>
                <li class="nav-item"><a class="nav-link" href="/add">Lisää resepti</a></li>
                <li class="nav-item"><a class="nav-link active" href="/categories">Kategoriat</a></li>
            </ul>
            <span class="navbar-text me-3">
                Käyttäjä: <span sec:authentication="name"></span>
            </span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">Kirjaudu ulos</button>
            </form>
        </div>
    </nav>

    <!-- Lisäys -->
    <div class="container">
        <h2>Lisää uusi kategoria</h2>
        <form th:action="@{/addcategory}" th:object="${category}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Kategorian nimi:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success">Tallenna</button>
        </form>
    </div>
</body>
</html>
