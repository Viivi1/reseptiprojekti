<!DOCTYPE html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategoriat</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <!-- Navigaatio -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Reseptisovellus</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/recipes">Reseptit</a></li>
                <li class="nav-item"><a class="nav-link" href="/add">Lisää resepti</a></li>
                <li class="nav-item"><a class="nav-link active" href="/categories">Kategoriat</a></li>
            </ul>
            <span class="navbar-text me-3">
                Käyttäjä: <span sec:authentication="name"></span>
            </span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">Kirjaudu ulos</button>
            </form>
        </div>
    </nav>

    <!-- Kategoriat -->
    <div class="container">
        <h2>Kategoriat</h2>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="category : ${categories}">
                <a th:href="@{'/recipes/category/' + ${category.id}}" th:text="${category.name}">Kategoria</a>
                <span sec:authorize="hasAuthority('ADMIN')">
                    <a class="btn btn-sm btn-outline-primary me-2"
                        th:href="@{'/editcategory/' + ${category.id}}">Muokkaa</a>
                    <a class="btn btn-sm btn-outline-danger" th:href="@{'/deletecategory/' + ${category.id}}"
                        onclick="return confirm('Poistetaanko kategoria?');">Poista</a>
                </span>
            </li>
        </ul>
        <p sec:authorize="hasAuthority('ADMIN')">
            <a class="btn btn-success mt-3" href="/addcategory">Lisää uusi kategoria</a>
        </p>
    </div>
</body>

</html>
