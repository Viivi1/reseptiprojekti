<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseptin muokkaus</title>
</head>
<body>
    <h1>Reseptin muokkaus</h1>
    <form th:action="@{'/edit/' + ${recipe.id}}" th:object="${recipe}" method="post">
        <p>Nimi: <input type="text" th:field="*{name}" /></p><br/>
        <p>Kuvaus: <textarea th:field="*{description}"></textarea></p><br/>

        <p>Kategoria
        <select id="categoriesDropDown" th:field="*{category.id}" class="form-control">
       	<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    	</select>
        </p>

        <p>Pääraaka-aine:
        <select id="ingredientsDropDown" th:field="*{mainIngredient.id}" class="form-control">
        <option th:each="ingredient : ${ingredients}" th:value="${ingredient.id}" th:text="${ingredient.name}"></option>
        </select>
        </p>
        
        <p><input type="submit" value="Tallenna"></p>
    </form>
</body>
</html>
